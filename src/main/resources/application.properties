
# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecom
spring.datasource.username=root
spring.datasource.password=rootuser
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Server Port Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.your.package=DEBUG

# Spring Security Configuration
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

# Spring Boot Actuator Endpoints (Enable or Disable as needed)
management.endpoints.web.exposure.include=*

# Thymeleaf Configuration (if using Thymeleaf for templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Session Timeout Configuration (in seconds)
server.servlet.session.timeout=1800

